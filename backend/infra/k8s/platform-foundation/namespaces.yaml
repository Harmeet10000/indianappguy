# Infrastructure namespace for cluster-wide services
apiVersion: v1
kind: Namespace
metadata:
  name: infrastructure
  labels:
    name: infrastructure
    tier: platform
    monitoring: enabled
---
# Platform namespace for shared application services
apiVersion: v1
kind: Namespace
metadata:
  name: platform
  labels:
    name: platform
    tier: platform
    monitoring: enabled
---
# Apps namespace for main application services
apiVersion: v1
kind: Namespace
metadata:
  name: apps
  labels:
    name: apps
    tier: application
    monitoring: enabled
---
# Workers namespace for background processing
apiVersion: v1
kind: Namespace
metadata:
  name: workers
  labels:
    name: workers
    tier: processing
    monitoring: enabled
---
# Batch namespace for scheduled and batch jobs
apiVersion: v1
kind: Namespace
metadata:
  name: batch
  labels:
    name: batch
    tier: batch
    monitoring: enabled
---
# Observability namespace for monitoring stack
apiVersion: v1
kind: Namespace
metadata:
  name: observability
  labels:
    name: observability
    tier: infrastructure
    monitoring: enabled
