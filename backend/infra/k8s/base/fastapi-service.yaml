apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: apps
  labels:
    app: fastapi-app
    component: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: 'nlb'
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: fastapi-app
